<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#d46b4a" />

    <!-- Primary Meta -->
    <title>Re-Wear | Buy & Sell Pre-Loved Fashion</title>
    <meta
      name="description"
      content="Re-Wear is a sustainable fashion marketplace to buy and sell pre-loved clothing. Save money, reduce waste, and give fashion a second life."
    />

    <!-- Keywords (SEO) -->
    <meta
      name="keywords"
      content="Re-Wear, sustainable fashion, second hand clothes, thrift store, pre-loved fashion, buy used clothes, eco-friendly shopping"
    />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Social Sharing (Open Graph) -->
    <meta property="og:title" content="Re-Wear | Sustainable Fashion Marketplace" />
    <meta
      property="og:description"
      content="Buy and sell pre-loved fashion. Join Re-Wear and make fashion sustainable."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://re-wear.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Re-Wear | Sustainable Fashion" />
    <meta
      name="twitter:description"
      content="Give fashion a second life with Re-Wear."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />
  </head>

  <body>
    <noscript>
      Re-Wear requires JavaScript to run. Please enable JavaScript in your browser.
    </noscript>

    <!-- React Root -->
    <div id="root"></div>
  </body>
</html>
